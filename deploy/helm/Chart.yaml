apiVersion: v2
name: genai-observability
description: Complete observability stack for GenAI/LLM/RAG systems
type: application
version: 0.1.0
appVersion: "1.0"
keywords:
  - opentelemetry
  - genai
  - llm
  - observability
  - prometheus
  - grafana
  - tempo
home: https://github.com/genai-obs/genai-observability-suite
sources:
  - https://github.com/genai-obs/genai-observability-suite
maintainers:
  - name: vjsai
dependencies:
  - name: opentelemetry-collector
    version: "0.71.0"
    repository: https://open-telemetry.github.io/opentelemetry-helm-charts
    condition: opentelemetry-collector.enabled
  - name: prometheus
    version: "25.8.0"
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus.enabled
  - name: grafana
    version: "7.0.0"
    repository: https://grafana.github.io/helm-charts
    condition: grafana.enabled
  - name: tempo
    version: "1.7.0"
    repository: https://grafana.github.io/helm-charts
    condition: tempo.enabled
  - name: loki
    version: "5.41.0"
    repository: https://grafana.github.io/helm-charts
    condition: loki.enabled
