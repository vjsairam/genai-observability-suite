version: '3.8'

services:
  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    container_name: genai-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics exposed by the collector
      - "8889:8889"   # Prometheus exporter metrics
      - "13133:13133" # health_check extension
    networks:
      - genai-obs

  # Jaeger (Distributed Tracing)
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: genai-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686" # Jaeger UI
      - "14250:14250" # gRPC
    networks:
      - genai-obs

  # Tempo (Alternative Tracing Backend)
  tempo:
    image: grafana/tempo:latest
    container_name: genai-tempo
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./tempo-config.yaml:/etc/tempo.yaml
      - tempo-data:/tmp/tempo
    ports:
      - "3200:3200"   # Tempo HTTP
      - "4319:4317"   # OTLP gRPC (alternative port)
    networks:
      - genai-obs

  # Prometheus (Metrics)
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: genai-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--enable-feature=exemplar-storage'
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yml
      - ../alerting/prometheus-rules.yaml:/etc/prometheus/rules/genai-rules.yaml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - genai-obs

  # Alertmanager
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: genai-alertmanager
    volumes:
      - ./alertmanager.yaml:/etc/alertmanager/alertmanager.yml
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "9093:9093"
    networks:
      - genai-obs

  # Loki (Logs)
  loki:
    image: grafana/loki:2.9.3
    container_name: genai-loki
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./loki-config.yaml:/etc/loki/local-config.yaml
      - loki-data:/loki
    ports:
      - "3100:3100"
    networks:
      - genai-obs

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:10.2.2
    container_name: genai-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - ./grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
      - ./grafana-dashboards.yaml:/etc/grafana/provisioning/dashboards/dashboards.yaml
      - ../../dashboards:/var/lib/grafana/dashboards
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - genai-obs
    depends_on:
      - prometheus
      - tempo
      - loki

networks:
  genai-obs:
    name: genai-observability
    driver: bridge

volumes:
  prometheus-data:
  alertmanager-data:
  tempo-data:
  loki-data:
  grafana-data:
